<!DOCTYPE html>
<html>
<head>
    <title>Bid List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>All Bids</h1>

    <table>
        <thead>
            <tr>
                <th>Bid ID</th>
                <th>Job ID</th>
                <th>Pros ID</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for bid in bids %}
            <tr>
                <td>{{ bid.bid_id }}</td>
                <td>{{ bid.job_id }}</td>
                <td>{{ bid.pros_id }}</td>
                <td>${{ "%.2f"|format(bid.bid_amount) }}</td>
                <td>{{ bid.bid_status }}</td>
                <td>{{ bid.bid_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Home</a>

</body>
</html>
