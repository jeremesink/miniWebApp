<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Intake Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Customer Intake Form</h2>
    <form action="/intake" method="post">
        <label for="customerID">Customer</label>
        <select id="customerID" name="customerID" required>
            <option value="">-- Select Customer --</option>
            {% for cust in customers %}
                <option value="{{ cust.customer_id }}">{{ cust.business_name }} (ID: {{ cust.customer_id }})</option>
            {% endfor %}
        </select>

        <label for="skuID">Requested Service (SKU)</label>
        <select id="skuID" name="skuID" required>
            <option value="">-- Select SKU --</option>
            {% for sku in skus %}
                <option value="{{ sku.SKU_ID }}">{{ sku.SKU_Name }} (ID: {{ sku.SKU_ID }})</option>
            {% endfor %}
        </select>

        <label for="description">Job Description</label>
        <input type="text" id="description" name="description" required>

        <label for="cost">Cost ($)</label>
        <input type="number" id="cost" name="cost" min="0" step="0.01" required>

        <button type="submit">Submit</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
